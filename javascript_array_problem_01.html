<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calculate(arr) {
          var result = 0;
        
	result = array[0];
             for (var i = 1; i < array.length; i+=2) // i를 배열의 길이까지 돌리는데 i는 2씩증가
	 {
                  switch(array[i])//스위치를 돌리는데 
		{
                     case '+' : result += array[i+1]; //case가 +면 +하고
                                break;
                     case '-' : result -= array[i+1]; //case가 -면 -
                                break;
                     case '*' : result *= array[i+1]; //case가 *면 *를 한다.
                                break;
             	 }
              }     
          return result;
        }
	//과제가 너무 어려워서 친구의 도움으로 풀었습니다. 
        expect(calculate([1, '+', 2]), 3);
        expect(calculate([1, '-', 2]), -1);
        expect(calculate([1, '*', 2]), 2);
        expect(calculate([1, '+', 2, '+', 3]), 6);
        expect(calculate([1, '*', 2, '+', 3, '*', 10]), 50);
        expect(calculate([10, '-', 10, '*', 3, '+', 10, '-', 10]), 0);
        expect(calculate([5, '*', 5, '*', 10, '+', 100, '-', 300]), 50);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
